            </textarea>
            <div id="image4">
                <img id="log" src="img/loutylog.png">
            </div>
            <textarea id="plog" cols="5"rows="4" style="background-color: #121212;"> journal de l'application en angular, qui analyse la table DiffusionJob et DiffusionJobLigne, elle affiche ses erreurs l'objet et le contenu de l'email
